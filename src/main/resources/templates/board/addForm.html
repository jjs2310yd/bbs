<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#[[$Title$]]#</title>
</head>
<body>

<h2>게시글 작성</h2>

<form th:action="@{/board/add}" method="post" th:object="${board}">
  <label>제목:
    <input type="text" th:field="*{title}" placeholder="제목을 입력하세요"/>
  </label>
  <br/>

  <label>작성자:
    <input type="text" th:field="*{writer}" placeholder="작성자를 입력하세요"/>
  </label>
  <br/>

  <label>내용:<br/>
    <textarea th:field="*{content}" rows="6" cols="50" placeholder="내용을 입력하세요"></textarea>
  </label>
  <br/>

  <button type="submit">등록</button>
</form>

<a th:href="@{/board}">목록으로</a>

</body>
</html>
